    <style>

        .chat-container {

            max-height: 300px;   /* å›¾ç‰‡çš„æœ€å¤§é«˜åº¦ä¸º300px */
            border-radius: 4px;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const messagesDiv = document.querySelector('.messages');
            const messageInput = document.getElementById('message-input');
            const userList = document.querySelector('.user-list');
            const fileInput = document.getElementById('file-input');

            socket.on('message', data => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';

                if (data.file) {
                    // æ˜¾ç¤ºæ–‡ä»¶æ¶ˆæ¯
                    const fileUrl = `/uploads/${data.file.path}`;
                    let messageContent = `<div>${data.user}:</div>`;

                    if (data.file.is_image) {
                        // å›¾ç‰‡æ–‡ä»¶æ˜¾ç¤º
                        messageContent += `
                            <div class="file-container">
                                <img src="${fileUrl}" alt="${data.file.name}">
                                <a href="${fileUrl}" class="download-btn" download="${data.file.name}">
                                    <span class="file-icon">ğŸ“¥</span> ä¸‹è½½å›¾ç‰‡
                                </a>
                            </div>
                        `;
                    } else {
                        // å…¶ä»–æ–‡ä»¶æ˜¾ç¤º
                        messageContent += `
                            <div class="file-container">
                                <div class="file-info">
                                    <span class="file-icon">ğŸ“„</span>
                                    <span class="file-name">${data.file.name}</span>
                                </div>
                                <a href="${fileUrl}" class="download-btn" download="${data.file.name}">
                                    <span class="file-icon">ğŸ“¥</span> ä¸‹è½½æ–‡ä»¶
                                </a>
                            </div>
                        `;
                    }
                    messageElement.innerHTML = messageContent;
                } else {
                    // æ˜¾ç¤ºæ™®é€šæ–‡æœ¬æ¶ˆæ¯
                    messageElement.textContent = `${data.user}: ${data.msg}`;
                }

                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            socket.on('user_list', users => {
                userList.innerHTML = '<h3>åœ¨çº¿ç”¨æˆ·</h3>';
                users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.textContent = user;
                    userList.appendChild(userElement);
                });
            });

            // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
            fileInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (result.error) {
                        alert('ä¸Šä¼ å¤±è´¥: ' + result.error);
                    }

                    // æ¸…é™¤æ–‡ä»¶è¾“å…¥æ¡†ï¼Œå…è®¸ä¸Šä¼ ç›¸åŒæ–‡ä»¶
                    fileInput.value = '';
                } catch (error) {
                    console.error('Error uploading file:', error);
                    alert('ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            });

            document.getElementById('send-button').addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    socket.emit('message', message);
                    messageInput.value = '';
                }
            });

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const message = messageInput.value.trim();
                    if (message) {
                        socket.emit('message', message);
                        messageInput.value = '';
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="user-list">
            <h3>åœ¨çº¿ç”¨æˆ·</h3>

        <div class="chat-box">
            <div class="messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯...">
                <button id="send-button">&#160;&#160;&#160;&#160;å‘é€&#160;&#160;&#160;&#160;</button>
                <div class="file-upload">
                    <button type="button" style="background-color: darkgray">ä¸Šä¼ æ–‡ä»¶</button>

<script>
    // åœ¨ DOMContentLoaded äº‹ä»¶å¤„ç†å‡½æ•°ä¸­æ›´æ–°æ–‡ä»¶ä¸Šä¼ éƒ¨åˆ†çš„ä»£ç 
    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // æ£€æŸ¥æ–‡ä»¶å¤§å°
        const maxSize = 50 * 1024 * 1024; // 50MB
        if (file.size > maxSize) {
            alert(`æ–‡ä»¶å¤§å°è¶…è¿‡é™åˆ¶ï¼ˆæœ€å¤§ ${maxSize/1024/1024}MBï¼‰`);
            fileInput.value = '';

        }

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.error || 'ä¸Šä¼ å¤±è´¥');
            }

            if (result.error) {

            // æ¸…é™¤æ–‡ä»¶è¾“å…¥æ¡†ï¼Œå…è®¸ä¸Šä¼ ç›¸åŒæ–‡ä»¶
            fileInput.value = '';
        } catch (error) {

            alert(error.message || 'ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•');
            fileInput.value = '';

    });
</script>
